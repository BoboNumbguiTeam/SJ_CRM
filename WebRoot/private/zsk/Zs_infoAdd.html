<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow:auto;">
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 框架 -->
	<link href="${base}/include/css/default.css" rel="stylesheet" type="text/css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
    <!-- 网页编辑器ueditor  -->
    <script type="text/javascript" charset="utf-8" src="${base}/include/controls/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${base}/include/controls/ueditor/ueditor.all.js"></script>
    <script type="text/javascript" charset="utf-8" src="${base}/include/controls/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8">


        $(document).ready(function(){         // 解决IE浏览器兼容问题
            var editor = new UE.ui.Editor();
            editor.render("myEditor");
        }) ;
        function setNote(){
            var arr = [];
            arr.push(UE.getEditor('myEditor').getContent());
            document.form1.note.value=arr;
        }
    </script>
	<!-- 分页  注意顺序 -->
	<link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css"/> 	
	<script src="${base}/include/js/jquery.easyui.min.js"></script>	
    <script src="${base}/include/js/jquery.datagrid.js"></script>
    <!-- 树 -->
    <script type="text/javascript" src="${base}/include/controls/ztree/jquery.ztree.core-3.5.min.js"></script> 
	<link rel="stylesheet" href="${base}/include/controls/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
 <body class="dialogBody">
	  <form name='form1' id="form1" method='post' action='${base}/private/zsk/type/addSave'>
       <input type="hidden" name="button" id="button" value=""/>
        
    <table width="100%" height="100%" border="0">
		<tr>
			<td valign="middle">
			<table align="center" cellpadding="2"
				cellspacing="0">
				<tr>
					<td width="90" height="10"></td>
					<td width="6"></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">上级菜单：</td>
					<td>&nbsp;</td>
					<td><select name="typeid" id="typeid">
                        <option value="yzd" >无</option>
                        #foreach($rs in $obj)
                         <option value="$!rs.id"><script
                                        type="text/javascript">document.write(gettreecode('$!rs.id'))</script>$!rs.name</option>
                         #end
					</select>
                        <span style="color:red;padding-left:2px;padding-top:13px;" ztype="Verify">*</span>
					</td>
				</tr>
				<tr>
					<td align="right">标题：</td>
					<td>&nbsp;</td>
					<td width="660">
						<input type="text" name="title" id="title" size="30" maxlength="50"   verify="标题|NotNull" >
					</td>
				</tr>
				<tr>
					<td align="right">文号：</td>
					<td>&nbsp;</td>
					<td width="660"><input type="text" name="ext2" id="ext2" size="30" maxlength="50"  ></td>
				</tr>
				<tr>
					<td align="right">签发人：</td>
					<td>&nbsp;</td>
					<td width="660"><input type="text" name="sbleader" id="sbleader" size="30" maxlength="50"   verify="签发人|NotNull"></td>
				</tr>
				<tr>
					<td align="right">正文：</td>
					<td>&nbsp;</td>
					<td width="660" >
						<!--<textarea rows="15" name="note" style="width:100%" ></textarea> -->
                        <textarea id="myEditor" style="width:100%;height:290px;" name="note"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="3" align="center" height="10"></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</form>
	</body> 
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="overflow:hidden">
<head>
    <title>$!app_name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 框架 -->
		<link rel="stylesheet" type="text/css" href="${base}/include/css/$!stylename/style.css"/>
	<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
    <script src="${base}/include/js/main.js"></script>
    <script src="${base}/include/js/string.js"></script>
	<!-- 分页  注意顺序 -->
	<link href="${base}/include/css/themes/gray/easyui.css" rel="stylesheet" type="text/css"/> 	
	<script src="${base}/include/js/jquery.easyui.min.js"></script>	
    <script src="${base}/include/js/jquery.datagrid.js"></script>
	
</head>
 <body class="dialogBody">
	  <form name='form1' id="form1" method='post'>
    <table width="100%" height="100%" border="0">
		<tr>
			<td valign="middle">
			<table align="center" cellpadding="2"
				cellspacing="0">
				<tr>
					<td width="104" height="10"></td>
					<td width="6"></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">上级分类：</td>
					<td>&nbsp;</td>
					<td width="260"><select name="id" id="id">
                        <option value="">无</option>
                        #foreach($rs in $obj)
                         <option value="$!rs.id"><script
                                        type="text/javascript">document.write(gettreecode('$!rs.id'))</script>$!rs.name</option>
                         #end
					</select>
					</td>
				</tr>
				<tr>
					<td align="right">名称：</td>
					<td>&nbsp;</td>
					<td width="260"><input type="text" name="name" id="name" size="30" maxlength="50"   verify="菜单名称|NotNull"/>
					<input type="text" name="title" id="title" size="30"  maxlength="100"  style="display: none;"/>
					</td>
				</tr>
				<tr>
					<td colspan="3" align="center" height="10"></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</form>
	</body> 
</html>

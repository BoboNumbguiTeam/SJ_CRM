<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>$!app_name</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="${base}/include/css/$!stylename/style.css" />
<script type='text/javascript'>
		var CONTEXTPATH = '${base}';
		var stylePath = '$!stylename';
	</script>
<script src="${base}/include/js/main.js"></script>
<script src="${base}/include/js/string.js"></script>
	<SCRIPT type="text/javascript">
		function changeName(){
			var unitid = $("#id").val().substr(0,5);
			if(unitid=="00020"){
				$("#input_1").html("小区名称：");
				$("#input_2").html("物业名称：");
				$("#input_3").html("物业号码：");
				$("#input_4").html("物业Email：");
				$("#input_5").html("详细地址：");
				$("#input_6").html("备注：");
			}else{
				$("#input_1").html("机构名称：");
				$("#input_2").html("机构编码：");
				$("#input_3").html("联系电话：");
				$("#input_4").html("机构Email：");
				$("#input_5").html("联系地址：");
				$("#input_6").html("机构描述：");
			}
		}
		Page.onLoad(function(){
			changeName();
		});
	</SCRIPT>
</head>
<body class="dialogBody">
	<form name='form1' id="form1" method='post'
		action='${base}/private/sys/unit/doAdd'>
		<input type="hidden" id="id" name="id" value="$!obj.id">
		<input type="hidden" id="location" name="location" value="$!obj.location">
		<table width="100%" height="100%" align="center" cellpadding="2"
			cellspacing="0">
			<tr>
				<td height="10"></td>
				<td></td>
			</tr>
			<tr>
				<td width="570" valign="top">
					<div id="con_one_1">
						<table width="100%" border="0" cellpadding="0" cellspacing="0">

							<tr>
								<td width="23%" height="30" align="right" id="input_1">机构名称：</td>
								<td width="27%"><input type="text" name="name" id="name"
									value="$!obj.name" maxlength="100" verify="机构名称|NotNull">
								</td>
							</tr>

							<tr>
								<td width="23%" height="30" align="right" id="input_2">机构编码：</td>
								<td width="27%"><input type="text" name="unitcode"
									id="unitcode" value="$!obj.unitcode" maxlength="10"></td>
							</tr>
							<tr>
								<td width="23%" height="30" align="right" id="input_3">联系电话：</td>
								<td width="27%"><input type="text" name="telephone"
									id="telephone" value="$!obj.telephone" maxlength="100"></td>
							</tr>
							<tr>
								<td width="23%" height="30" align="right" id="input_4">机构Email：</td>
								<td width="77%" colspan="3"><input type="text" name="email"
									id="email" value="$!obj.email" size="35" maxlength="100"
									verify="电子邮件|Email"></td>
							</tr>
							<tr>
								<td width="23%" height="30" align="right" id="input_5">联系地址：</td>
								<td width="77%" colspan="3"><input type="text"
									name="address" size="50" id="address" value="$!obj.address"
									maxlength="255"></td>
							</tr>
							<tr>
								<td width="23%" height="30" align="right">网&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</td>
								<td width="77%" colspan="3"><input type="text"
									name="website" id="website" value="$!obj.website" size="65"
									maxlength="100"></td>
							</tr>
							<tr>
								<td width="23%" height="30" align="right" id="input_6">机构描述：</td>
								<td width="77%" colspan="3"><textarea rows="7" cols="76"
										name="descript" id="descript">$!obj.descript</textarea></td>
							</tr>


						</table>
					</div>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>

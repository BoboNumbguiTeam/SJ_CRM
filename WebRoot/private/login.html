this.CheckUserName=function()
{	 
    if ($('#loginname').val() != "") {
        if ($('#password').val() != "") { 
            //if ($('#verifcode').val().length==4) {
            	jQuery.ajax({
        			url : "${base}/private/doLogin",
        			data : jQuery("#form1").serialize(),
					type:"POST",
        			success : function (res) {
        				if (res == "true") {
        					window.location.href="${base}/private/index?fenjihao="+$("#fenjihao").val();
        				} else {
        					Dialog.alert(res);
        					$('#verifcode').val("");
        					tochange();
        				}
        				return false;
        			},
        			fail : function(res) {
        				Dialog.alert("系统错误?!");
        			}
        		});
            //} else {
                //Dialog.alert("请输入四位验证码！");
                
                //$('#verifcode').focus();
                //return false;
            //}
        } else {
            Dialog.alert("密码不能为空！");
            //$('#password').focus();
            return false;
        }

    } else {
        Dialog.alert("用户名不能为空！");
        //$('#loginname').focus();
        return false;
    }
}


$(document).ready(function(){
	$(document).bind("keypress", "return", function (ev) { 
		  CheckUserName(); 		
		});
});
